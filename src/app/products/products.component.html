<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{ title }}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>FilterBy:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]="filterText"/>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered By:{{filterText}}</h3>
            </div>
        </div>
        {{showImage}}                        
        <div class='table-responsive' *ngIf="products && products.length">
            <table class='table'>
                <thead>
                    <tr>
                        <td>
                            <button class='btn btn-success'
                                (click)="toggleImage()">
                                {{showImage ? "Hide Image":"Show Image"}}
                            </button>
                        </td>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Language</th>
                        <th>Rate</th>
                        <th>Type</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let product of products">
                        <td>
                            <img [src]="product.imageUrl"  
                                 *ngIf="showImage"/>
                        </td>
                        <td>{{product._id}}</td>
                        <td>{{product.name | myupper:'lower'}}</td>
                        <td>{{product.language | myupper:'upper'}}</td>
                        <td>{{product.rate}}</td>
                        <td>{{product.type}}</td>                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
